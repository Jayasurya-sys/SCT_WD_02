<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link  rel="stylesheet" href="style.css"  >
</head>
<body>
    <div class="outer">
        <div class="one">
            <h1>STOP WATCH</h1>
        </div>
        <div class="two">
            <div id="number">
                00:00:00:00
            </div>
            <div id="bts">
                <button onclick="begin()" id="str">start</button>
                <button onclick="end()" id="stp">stop</button>
                <button onclick="reset()" id="rst">reset</button>
                <button onclick="lap()" id="lap">lap</button>
            </div>
        </div>
    </div><br>
    <div id="lapcontainer">
       
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
